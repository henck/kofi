<div id="root"></div>
<script type="text/javascript" src="../.bundle/kofi-dom.js"></script>
<script type="text/javascript">
    let App = kofi.createComponent({
        "getDefaultState": function () {
            return {"count": 0};
        },
        "onUp": function () {
            return this.setState({"count": this.state.count + 1});
        },
        "onDown": function () {
            return this.setState({"count": this.state.count - 1});
        },
        "render": function () {
            let text = kofi.createElement("h3", {}, "Count: " + this.state.count);
            let btnUp = kofi.createElement("button", {"onClick": this.onUp}, "+");
            let btnDown = kofi.createElement("button", {"onClick": this.onDown}, "-");
            return kofi.createElement("div", {}, text, btnDown, btnUp);
        }
    });
    let component = kofi.mountComponent(App, {}, document.getElementById("root"));
</script>
