<div id="root"></div>
<script type="text/javascript" src="../.bundle/kofi-dom.js"></script>
<script type="text/javascript">
    let App = kofi.createComponent({
        "getDefaultState": function () {
            return {"name": null};
        },
        "onSubmit": function () {
            //console.log(this);
            return this.setState({"name": this.refs.inputName.value});
        },
        "renderInput": function () {
            let self = this;
            let input = kofi.createElement("input", {"ref": "inputName"});
            let button = kofi.createElement("button", {"onClick": self.onSubmit}, "Send");
            let styles = {
                "marginBottom": "10px"
            };
            return kofi.createElement("div", {"style": styles}, input, button);
        },
        "render": function (props, state) {
            let self = this;
            let title = null;
            if (state.name !== null) {
                title = kofi.createElement("h1", {}, "Hello, " + state.name + "");
            }
            return kofi.createElement("div", {}, this.renderInput(), title);
        }
    });
    let component = kofi.mountComponent(App, {}, document.getElementById("root"));
</script>
